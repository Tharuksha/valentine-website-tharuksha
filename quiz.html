<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Comic Sans MS';
            background-color: #FFF5E4;
            color: #FF9494;
            transition: background-color 0.5s ease; /* Smooth transition for background color change */
        }

        #valentineQuestion {
            font-size: 50px;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 50px;
        }

        .curved-imagee {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .dark-mode {
            background-color: #191919; /* Dark background color */
            color: #FFFFFF; /* Light text color */
        }

        .rain-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.giphy.com/media/8wXKwn4GG9r8A/giphy.gif'); /* Rain GIF */
            background-repeat: repeat;
            pointer-events: none; /* Make the rain effect non-clickable */
        }
    </style>
</head>
<body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="yesbtn" onclick="location.href='thankyou.html'"><h1>Yes</h1></button>
    <br><br>
    <button class="nobtn" id="nobtn">I no no wanna</button>
    <br><br><br>
    <img class="curved-imagee" src="cat.gif" alt="Curved Image">

    <footer>Made with &lt;3 Created By DobA</footer>

    <div id="rainEffect" class="rain-effect"></div>

    <script>
        var maxClicks = 5;
        var clickCount = 0;
        var musicPlayed = false;
        var TopClicks = 100;
        var volumeLevel = 0.2;

        // Function to play music and toggle dark mode with raining effect
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode'); // Toggle dark mode
            document.getElementById('rainEffect').classList.toggle('rain-effect'); // Toggle raining effect
        }

        // Function to play music
        function playMusic() {
            var audio = new Audio('Y2metaapp.mp3');
            audio.volume = volumeLevel;
            audio.play().catch(function(e) {
                console.error('Audio playback failed: ', e);
            });
        }

        document.getElementById('nobtn').addEventListener('click', function() {
            clickCount++; // Increment click count

            if (clickCount <= TopClicks) {
                var yesbtn = document.querySelector('button[onclick*="thankyou.html"]');
                var currentFontSize = parseInt(window.getComputedStyle(yesbtn).fontSize);
                yesbtn.style.fontSize = (currentFontSize + 10) + 'px'; // Increase font size by 10px
            }

            if (clickCount === maxClicks) {
                toggleDarkMode(); // Toggle dark mode with raining effect
                playMusic(); // Play music
                musicPlayed = true;
            }
        });
    </script>
</body>
</html>
