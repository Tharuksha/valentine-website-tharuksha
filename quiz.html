<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Comic Sans MS';
            background-color: #FFF5E4;
            color: #FF9494;
        }
        
        /* Dark mode style */
        .dark-mode {
            background-color: #111;
            color: #DDD;
        }

        #valentineQuestion {
            font-size: 50px;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 50px;
        }

        .curved-imagee {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Rain animation */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background-color: #777;
            animation: rain 0.5s linear infinite;
        }

        @keyframes rain {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
    </style>

</head>

<body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="yesbtn" onclick="location.href='thankyou.html'"><h1>Yes</h1></button>
    <br><br>
    <button class="nobtn" id="nobtn">I no no wanna</button>
    <br><br><br>
    <img class="curved-imagee" src="cat.gif" alt="Curved Image">
    <footer>Made with &lt;3 Created By DobA</footer>

    <div class="rain"></div>

    <script>
        var maxClicks = 5;
        var clickCount = 0;
        var musicPlayed = false;
        var TopClicks = 100;
        var volumeLevel = 0.2;

        // Function to play music
        function playMusic() {
            var audio = new Audio('Y2metaapp.mp3'); // Replace with the path to your music file
            // Play without needing further user interaction since play is triggered within a click event
            audio.volume = volumeLevel;
            audio.play().catch(function(e) {
                console.error('Audio playback failed: ', e);
            });
        }

        document.getElementById('nobtn').addEventListener('click', function() {
            clickCount++; // Increment click count

            if (clickCount <= TopClicks) {
                var yesbtn = document.querySelector('button[onclick*="thankyou.html"]');
                var currentFontSize = parseInt(window.getComputedStyle(yesbtn).fontSize);
                yesbtn.style.fontSize = (currentFontSize + 10) + 'px'; // Increase font size by 10px
            }

            if (clickCount === maxClicks) {
                playMusic(); // Play music when click limit is reached
                musicPlayed = true; // Set the flag to prevent further music play

                // Change page into dark mode
                document.body.classList.add('dark-mode');

                // Create raindrops
                for (let i = 0; i < 100; i++) {
                    createRaindrop();
                }
            }

        });

        // Function to create raindrops
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = Math.random() * window.innerWidth + 'px';
            document.querySelector('.rain').appendChild(raindrop);
        }
    </script>
</body>

</html>
