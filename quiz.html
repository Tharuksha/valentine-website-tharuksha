<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Comic Sans MS';
            background-color: #FFF5E4;
            color: #FF9494;
        }
        
        #valentineQuestion {
            font-size: 50px;
            margin-bottom: 10px;
        }
        
        footer {
            margin-top: 50px;
        }
        
        .curved-imagee {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        /* CSS for raining effect */
        @keyframes rain {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(1000px) rotate(360deg); }
        }
        
        .raining {
            animation: rain 1s linear infinite;
        }
        
        /* CSS for dark background */
        .dark-background {
            background-color: #333;
            color: #FFF;
        }
    </style>
</head>
<body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="yesbtn" onclick="location.href='thankyou.html'"><h1>Yes</h1></button>
    <br><br>
    <button class="nobtn" id="nobtn">I no no wanna</button>
    <br><br><br>
    <img class="curved-imagee" src="cat.gif" alt="Curved Image">
    <footer>Made with &lt;3 Created By DobA</footer>
    <script>
        var maxClicks = 5;
        var clickCount = 0;
        var musicPlayed = false;
        var TopClicks = 100;
        var volumeLevel = 0.2;
    
        // Function to play music
        function playMusic() {
            var audio = new Audio('Y2metaapp.mp3');
            audio.volume = volumeLevel;
            audio.play().catch(function(e) {
                console.error('Audio playback failed: ', e);
            });
        }
    
        document.getElementById('nobtn').addEventListener('click', function() {
            clickCount++;
    
            if (clickCount <= TopClicks) {
                var yesbtn = document.querySelector('button[onclick*="thankyou.html"]');
                var currentFontSize = parseInt(window.getComputedStyle(yesbtn).fontSize);
                yesbtn.style.fontSize = (currentFontSize + 10) + 'px';
            }
    
            if (clickCount === maxClicks) {
                document.body.classList.add('dark-background');
                var elements = document.querySelectorAll('*');
                elements.forEach(function(el) {
                    el.classList.add('raining');
                });
                playMusic();
                musicPlayed = true;
            }
        });
    </script>
</body>
</html>
