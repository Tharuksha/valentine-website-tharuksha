<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Courier';
            background-color: #FFF5E4;
            color: #FF9494;
        }

        #thankyou {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .rizz {
            margin-bottom: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'courier';
            margin-bottom: 20px;
            background-color: #FFE3E1;
            color: #e67373;
            border-radius: 12px;
            border: 2px solid #FFE3E1;
        }

        .audio-container {
            display: none; /* Hide the audio container */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="thankyou"><b>Thank you</b></div>
    
                <img id="rizz" src="rizz.gif" alt="rizzler god" class="img-fluid responsive">
                <br>
                <div class="audio-container">
                    <!-- Add muted attribute to allow autoplay on iOS -->
                    <audio id="myAudio" autoplay controls muted>
                        <source src="congratulations.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <p>Don't go yet!</p>
                <!-- Add an id to the button for easier selection -->
                <button id="unmuteButton" class="button"> Click me UWU</button>
            </div>
        </div>
    </div>
    
    <script>
        var audio = document.getElementById("myAudio");
        var unmuteButton = document.getElementById("unmuteButton");
    
        // Set the volume to 0.5 (50%)
        audio.volume = 0.5;
    
        // Unmute audio on button click and play it
        unmuteButton.addEventListener('click', function() {
            // If the audio is already playing, this will simply unmute it
            if (audio.muted) {
                audio.muted = false;
                // If audio is not already playing (e.g., due to a pause), this will start it
                if (audio.paused) {
                    audio.play().catch(function(e) {
                        console.error('Audio playback failed: ', e);
                    });
                }
            }
            
            // Redirect to 'date.html' after unmuting
            location.href = 'date.html';
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
