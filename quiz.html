<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="quiz.css">
    <div class="themecontainer"></div>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            margin-top: 30px;
            font-family: 'Comic Sans MS';
			background-color:#FFF5E4;
            color: #FF9494;
        }
        #valentineQuestion {
            font-size: 50px;
            margin-bottom: 10px;
        }
        footer {
            margin-top: 50px;
        }
    </style>
    
</head>
<body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="yesbtn" onclick="location.href='thankyou.html'"><h1>Yes</h1></button>
    <br><br>
    <button class="nobtn" id="nobtn">I no no wanna</button>
    <br><br><br>
    <img class="curved-image" src="cat.gif" alt="Curved Image">

    <footer>Made with &lt;3 Created By DobA</footer>

    <script>
        document.getElementById('nobtn').addEventListener('click', function() {
            var yesbtn = document.querySelector('button[onclick*="thankyou.html"]');
            var currentFontSize = parseInt(window.getComputedStyle(yesbtn).fontSize);
            yesbtn.style.fontSize = (currentFontSize + 10) + 'px'; // Increase font size by 5px
        });
    </script>
</body>
</html>
